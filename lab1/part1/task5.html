<p>Определите год, месяц, число, время, которые заданы в объектах date1, date2, date3 и выведите результат на экран: </p>
<button onclick="f()">exe</button>
<script type='text/javascript'>
    function f() {
        //Зададим первую дату
        date1 = new Date(388048292221);
        //Зададим вторую дату
        date2 = new Date(734019522932);
        //Зададим третью дату
        date3 = new Date(983283741123);

        document.body.append(document.createElement("hr"));
        document.body.append("date1 date is " + date1.getFullYear() + "/" + date1.getMonth() +
            "/" +date1.getDay() + ", time is " + date1.getHours() + ":"+ date1.getMinutes() + ":"
            + date1.getSeconds() );

        document.body.append(document.createElement("hr"));
        document.body.append("date2 date is " + date2.getFullYear() + "/" + date2.getMonth() +
            "/" +date2.getDay() + ", time is " + date2.getHours() + ":"+ date2.getMinutes() + ":"
            + date2.getSeconds() );

        document.body.append(document.createElement("hr"));
        document.body.append("date3 date is " + date3.getFullYear() + "/" + date3.getMonth() +
            "/" +date3.getDay() + ", time is " + date3.getHours() + ":"+ date3.getMinutes() + ":"
            + date3.getSeconds() );
        
    }
</script>
