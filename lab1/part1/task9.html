<script>

    var rows;
    var cols;

    function table(rows, cols) {
        document.write('<table border="1">');
        for (let i = 0; i < rows; i++) {
            document.write('<tr>');
            if (i === 0) {
                document.write('<th>' + 'Power' + '</th>' + '<th>' + 'Result' + '</th>');
            }
            else {
                    document.write('<td>' + '2<sup>'+(i-1)+'</sup>' + '</td>'+ '<td>' + Math.pow(2, i-1) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    }
